<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Kantserov</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,700,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive logo" src="https://sumozasnullpointer.files.wordpress.com/2015/04/udacity-logo.jpg" alt="logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="text-thin big-title">Alan Kantserov</h1>
                    <h3>Web developer</h3>
                </div>
            </div>
        </header>
        <div class="row main_img">
            <div class="col-md-12">
                <img class="img-responsive" src="https://lh3.googleusercontent.com/-NVS-b7k9S_M/VT4N4JxZcwI/AAAAAAAAAG4/TumB7uALPt4/w1440-h900/Responsive_web_design1.png" alt="main image">
            </div>
        </div>
        <section>
            <div class="row">
                <div class="col-md-12 use">
                    <h2 class="text-muted">I use</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 first_img">
                    <img class="img-responsive" src="/pictures/html5.png" alt="html img">
                    <h3 class="text-uppercase text-bold">HTML</h3>
                    <p>a markup language for describing web documents</p>
                </div>
                <div class="col-md-4 second_img">
                    <img class="img-responsive" src="/pictures/css3.png" alt="css img">
                    <h3 class="text-uppercase text-bold">CSS</h3>
                    <p>defines how HTML elements are to be displayed</p>
                </div>
                <div class="col-md-4 third_img">
                    <img class="img-responsive" src="/pictures/js.png" alt="js img">
                    <h3 class="text-uppercase text-bold">JavaScript</h3>
                    <p>the programming language of HTML and the Web</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
